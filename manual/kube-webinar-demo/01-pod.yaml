apiVersion: v1
kind: Pod
metadata:
  name: busybox
  namespace: webinar-demo
spec:
  containers:
    - name:  busybox
      image:  busybox
      command:
      - sleep
      - "3600"
      resources:
        limits:
          memory: "10Mi"
          cpu: "1"
      args:
      - -cpus
      - "2"
    - name: alpine
      image: alpine
      command:
      - sleep
      - "3600"
      resources:
        limits:
          memory: "10Mi"
          cpu: "1"
      args:
      - -cpus
      - "2"